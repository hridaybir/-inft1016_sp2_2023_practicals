<html>
<head>
    <title>Week 13</title>

    <script>
        counter = 0;

        function countClicks(element) {
            counter = counter + 1;
            var output = 'The link was pressed ' + counter + ' times.';
            element.innerHTML = output;
        }
    </script>

</head>
<body>
    <h1>JavaScript Demo</h1>
    <a href="#" onclick="countClicks(this);">Click me</a>
    <p id="boxy"></p>

    <img src="http://www.outgrabe.net/cat01.jpg" onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'" onmouseout="this.src='http://www.outgrabe.net/cat01.jpg'" />
</body>
</html>
